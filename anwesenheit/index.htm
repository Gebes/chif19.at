<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>

        var names = ["DRAXLER",
            "EICHWALD",
            "GRUBER",
            "GUELLY",
            "HUSSLER",
            "KIENDLER",
            "KRASSNIGG",
            "KROPF",
            "KULMER",
            "LACKNER",
            "MALEK",
            "MARTINZ",
            "MENHART",
            "MIKARA",
            "PFINGSTL",
            "PIRKER",
            "PLLANA",
            "PRECHTL",
            "REITBAUER",
            "SAVU",
            "SCHILLINGER",
            "SCHRUTH",
            "SOMMER",
            "STUERZL",
            "SVOBODA",
            "TESCH",
            "THUSWOHL",
            "WEINHANDL",
            "ZIRNGAST"]

        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            } else {
                var missing = []
                names.forEach(name => {
                    if (!x.toLowerCase().includes(name.toLowerCase()))
                        missing.push(name);
                })


                if (missing.length == 0)
                    alert("Alle da")
                else
                    alert("Es fehlen: " + missing +" aber dafür sind " + (names.length-missing.length) + " da")
                return false;
            }
        }
    </script>
</head>

<body>

    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        Überprüft wer fehlt: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
