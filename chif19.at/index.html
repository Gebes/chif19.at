<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CHIF19</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="CSS/main.js"></script>
      <link rel="stylesheet" href="CSS/style.css">
      <link rel="stylesheet" href="CSS/main.css">
   </head>
   <body >
      <script>
         $(document).ready(function(){
             $.ajax({ url: "https://api.gebes.eu/chif19/links",
                 context: document.body,
                 success: function(data){
                    var links = document.getElementById("links");
                 
                    for(let object of data){
                        if(object["active"] === false)
                         continue;
                        console.log(object);
                        let node = document.createElement("a")
                        node.innerHTML = object["name"]
                        node.target = "_blank"
                        node.href = object["url"]
                        links.appendChild(node)
                    }
         
                 }});
         });
      </script>
      <div id="background-right">
         <header id="heading">
            <span id="chifOrange">
               <h1 style="z-index: 5">CHIF19 </h1>
            </span>
            <span id="chifNormal">&nbspDie Klasse, dies kann</span>
         </header>
      </div>
      <main>
         <section id="links">
            <h1>Showcase</h1>
            <!--<a href="https://progress.chif19.at" target="_blank">Progress </a>-->
         </section>
      </main>
      <footer>
         <p><a href="https://api.gebes.eu/datenschutz/remember">Datenschutz</a> Made by SteveMcT </p>
      </footer>
   </body>
</html>
