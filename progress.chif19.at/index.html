    <script>

        function timer(i) {
            let end = getEndDate(i);
            let now = nowInSeconds();
            const seconds = end - now;

            let isCurrentYear = getStartDate(i) < nowInSeconds() && nowInSeconds() < getEndDate(i)

            let days = Math.floor(seconds / 24 / 60 / 60);
            let hoursLeft = Math.floor((seconds) - (days * 86400));
            let hours = Math.floor(hoursLeft / 3600);
            let minutesLeft = Math.floor((hoursLeft) - (hours * 3600));
            let minutes = Math.floor(minutesLeft / 60);
            let remainingSeconds = seconds % 60;

            if (nowInSeconds() < getStartDate(i))
                return;


            document.getElementById('countdownTitle' + i).innerHTML = i + "CHIF19";
            if (seconds < 0)
                document.getElementById('countdown' + i).innerHTML = "Wir haben diese Klasse schon seit <b>" + -days + "</b> Tagen bestandenðŸŽ‰ ";
            else
                document.getElementById('countdown' + i).innerHTML = "<b>" + days + "</b> Tage sind noch vor uns. Das bedeutet wir haben <b>" + (percentage(i)) + "%</b> schon geschafft haben!";




        }

        function percentage(i) {
            let percentage = "" + ((nowInSeconds() - getStartDate(i)) / (getEndDate(i) - getStartDate(i)) * 100)

            for (let j = 0; j < 18 - percentage.length; i++)
                percentage += "0"

            return percentage
        }
        function getStartDate(i) {
            return Math.round(new Date("September 7, " + (2019 + i - 1) + " 09:00:00").getTime() / 1000);
        }
        function getEndDate(i) {
            return Math.round(new Date("July 7, " + (2019 + i) + " 09:00:00").getTime() / 1000);
        }
        function nowInSeconds() {
            return Math.round(new Date().getTime() / 1000);
        }
        let countdownTimers = [
            setInterval('timer(1)', 1000),
            setInterval('timer(2)', 1000),
            setInterval('timer(3)', 1000),
            setInterval('timer(4)', 1000),
            setInterval('timer(5)', 1000)
        ];
    </script>
